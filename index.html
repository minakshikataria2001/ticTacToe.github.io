<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav>
        <ul>
            <li>
                myTicTacToe.com
            </li>
        </ul>
    </nav>
    <div class="gameContainer">
        
        <div class="gridContainer">
<div id="zero" class="box bt bl"><span class="boxContainer"></span></div>
<div id="one" class="box bt"><span class="boxContainer"></span></div>
<div  id="two" class="box bt br"><span class="boxContainer"></span></div>
<div id="three" class="box bl"><span class="boxContainer"></span></div>
<div id="four" class="box"><span class="boxContainer"></span></div>
<div id="five" class="box br"><span class="boxContainer"></span></div>
<div id="six" class="box bl bb"><span class="boxContainer"></span></div>
<div id="seven" class="box bb"><span class="boxContainer"></span></div>
<div id="eight" class="box br bb"><span class="boxContainer"></span></div>
        </div>
    
        <div class="gameInfo">
     <h1>welcome to the game</h1> 
      <div class="infoC">
        <b><div class="info">Turn for x</div></b> 
      
        <button id="reset">Reset</button>
       
    </div>
        <div class="imgBox">
            <img id="imgBox" src="success.gif" alt="" height="300px" width="300px">
        </div>
        </div>
    </div>  
</body>
<script src="script.js"></script>
</html>
